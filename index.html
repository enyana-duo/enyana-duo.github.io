        <h3>EMiKO VOiCE (vo)</h3>
        <p class="lang" data-ja="5歳からNHK専属の児童合唱団に所属し、テレビ・ラジオに多数出演。
早稲田大学卒業後、米国バークリー音楽大学に奨学金を得て留学。ボーカルを、Luciana Souza、Lisα Thorson、Kevin Mahogany、Livingston Taylor、スキャットをBob Stloff, Sheila Jordanに師事。在学中からボストン、ニューヨークでジャズシンガーとして活躍した。

’03年帰国。ギタリスト助川太郎とボサノバユニット「メヲコラソン」でコロンビアよりメジャーデビュー。その後、ジャズとブラジルの二刀流歌手の特性を活かした様々なプロジェクトを展開。日本全国はもちろん、ニューヨーク、韓国、ブラジル、ポルトガルなど、海外での演奏活動も積極的に行っている。"
           data-en="She joined NHK's exclusive children's choir at the age of five and appeared on numerous television and radio programs.
After graduating from Waseda University, she received a scholarship to study at the Berklee College of Music in the United States. She studied vocals with Luciana Souza, Lisα Thorson, Kevin Mahogany, and Livingston Taylor, and scat singing with Bob Stloff and Sheila Jordan. While still a student, she was active as a jazz singer in Boston and New York.
She returned to Japan in 2003. She made her major debut with Columbia Records as part of the bossa nova unit “Meu Coracao” with guitarist Taro Sukegawa. Since then, she has been involved in various projects that utilize her unique dual talents as a jazz and Brazilian singer. She actively performs not only throughout Japan, but also overseas in places such as New York, South Korea, Brazil, and Portugal."></p>

        </p>

米国バークリー音楽大学 卒業。ボストン、ニューヨーク、ペンシルバニアにてライブやレコーディングを行う。
帰国後は自ら率いるピアノトリオの他、ジャンルを問わず様々なバンドやレコーディングに参加。現在は関西関東と２つ拠点を中心に、フランス、シンガポールなど各国でのライブ演奏やツアーも頻繁に行っている。"
           data-en="From childhood, he was exposed to various types of music, including jazz, bossa nova, and pop.
He graduated from the Berklee College of Music in the United States. He performed live and recorded in Boston, New York, and Pennsylvania.
After returning to Japan, he participated in various bands and recordings across genres, in addition to leading his own piano trio. Currently based primarily in the Kansai and Kanto regions, he also frequently performs live and tours in countries such as France and Singapore."></p>
